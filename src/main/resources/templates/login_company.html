<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <title>Login page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="http://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}"/>
</head>
    <body>
        <div class="container">
            <div class="logout float-right" th:fragment="logout" sec:authorize="isAuthenticated()">
                <p>Logged in: <span sec:authentication="name"></span></p>
                <div>
                    <form action="#" th:action="@{/logout}" method="post">
                        <button class="btn btn-sm btn-primary btn-block" type="submit">Logout</button>
                    </form>
                </div>
            </div>
            <form class="form-signin" th:action="@{/logincompany}" method="post">
                <h2 class="form-signin-heading">Please sign in</h2>
                <p>Select the company</p>
                <p>
                    <label for="organization" class="sr-only">Organization</label>
                    <select id="organization" name="organization" class="form-control">
                        <option th:each="option : ${organizations}"
                                th:value="${option.getId()}"
                                th:text="${option.getName()}">
                            Options
                        </option>
                    </select>
                </p>
                <button class="btn btn-lg btn-primary btn-block" type="submit" th:disabled="${organizations.isEmpty()}">Sign in</button>
            </form>
        </div>
    </body>
</html>
